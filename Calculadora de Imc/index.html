<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de IMC</h1>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Digite o seu peso">
        <label for="height">Altura (m):</label>
        <input type="number" id="height" placeholder="Digite a sua altura">
        <button id="calculate">Calcular IMC</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
