    <script src="testescriptlamp.js"></script>

  <body>
    <label>
      <input type="checkbox" name="checkbox" class="toggle-checkbox" />

          <div
            class="iconify sun-icon"
            data-icon="feather-sun"

          ></div>

        <div class="toggle-button"></div>

            data-inline="false"
          ></div>

      </div>
