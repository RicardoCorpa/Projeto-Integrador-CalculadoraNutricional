<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico de consulta</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 20px;
      }

      #search-box {
        width: 300px;
        padding: 8px;
        font-size: 16px;
      }

      #search-history {
        margin-top: 20px;
      }

      #clear-history {
        margin-top: 10px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Histórico de consulta</h2>

    <input type="text" id="search-box" placeholder="Colsulte" />

    <ul id="search-history"></ul>

    <button id="clear-history" onclick="clearHistory()">
      Limpar consultas
    </button>

    <script>
      //* Adicionar itens consultados //*
      function addToHistory() {
        var searchTerm = document.getElementById("search-box").value;

        if (searchTerm.trim() !== "") {
          var historyList = document.getElementById("search-history");
          var listItem = document.createElement("li");
          listItem.textContent = searchTerm;
          historyList.appendChild(listItem);

          //* Limpar a barra da pesquisa *//
          document.getElementById("search-box").value = "";
        }
      }

      //* Função para limpar as consultas *//
      function clearHistory() {
        var historyList = document.getElementById("search-history");
        historyList.innerHTML = "";
      }
    </script>
  </body>
</html>
