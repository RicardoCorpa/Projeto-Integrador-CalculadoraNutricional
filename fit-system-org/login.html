    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Tela de Login </title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        background-color: #3bbca1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #00bf63;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(54, 241, 151, 0.2);
        text-align: center;
        padding: 20px;
        width: 300px;
      }

      .login-container h1 {
        font-size: 24px;
      }

      .input-group {
        margin: 20px 0;
      }

      .input-group label {
        display: block;
        font-weight: bold;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ed2024;
        border-radius: 3px;
      }

      .login-button {
        background-color: #000000;
        color: #f4f4f4;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        cursor: pointer;
      }

      .error-message {
        color: #ed2024;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1> Login </h1>
      <form onsubmit="return validateLogin()">
        <div class="input-group">
          <label for="username"> Usuário: </label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Seu usuário"
          />
        </div>
        <div class="input-group">
          <label for="password"> Senha: </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Sua senha"
          />
        </div>
        <button class="login-button" type="submit"> Acessar </button>
        <div id="error-message" class="error-message"></div>
      </form>
    </div>
    <!-- Adicionar lógica ao JS para verificar senha correta ou incorreta -->
    <script>
      function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("error-message");

        //* Verifica senha correta *//
        if (password !== "senhaCorreta") {
          errorMessage.textContent =
            "Senha incorreta. Altere ou cadastre no site do SENAC.";
          return false; //* Impede o acesso *//
        } else {
          errorMessage.textContent = ""; //* Limpa a mensagem do erro *//
          return true; //* Permite o envio *//
        }
      }
    </script>
  </body>
